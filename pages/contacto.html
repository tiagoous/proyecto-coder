<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/styles.css">
    <link rel="stylesheet" href="../icons/css/all.css">
    <title>Ser Crypto - Contactanos</title>
</head>

<body>
    <!-- HEADER -->

    <header class="header">
        <img class="header__img header__img--red" src="../multimedia/ser-crypto-logo.svg" alt="logo red"><h1>Ser Crypto</h1><img class="header__img header__img--blue" src="../multimedia/ser-crypto-logo.svg" alt="logo blue">
        <input type="checkbox" id="check">
        <label for="check" class="burger burger--deploy">
            &#8801
        </label>
        <nav class="menu">
            <a data-text="Home" href="../index.html">HOME</a>
            <a data-text="Noticias" href="./noticias.html">NOTICIAS</a>
            <a data-text="Tokens" href="./coins.html">TOKENS</a>
            <a data-text="NFTs" href="./nfts.html">NFTs</a>
            <a data-text="Nuestro Equipo" href="./equipo.html">EQUIPO</a>
            <a data-text="Contacto" href="./contacto.html">CONTACTANOS</a>
            <label for="check" class="burger burger--close">
                &#215
            </label>
        </nav>
    </header>

    <main>
        <section class="formulario__contenedor">
            <h4 class="formulario__titulo">Dejanos tu mensaje!</h4>
            <form class="contactanos" action="">
                <div class="datos-form">
                    <div class="entrada">
                        <input class="input" type="text" id="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="entrada">
                        <input class="input" type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="entrada">
                    <textarea class="input" id="mensaje" cols="30" rows="10" required></textarea>
                    <label for="mensaje">Tu Mensaje</label>
                </div>
                <input class="btn" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
        <div class="footer__arriba">
            <img class="footer__img footer__img--red" src="../multimedia/ser-crypto-logo.svg" alt="logo red"><img class="footer__img footer__img--blue" src="../multimedia/ser-crypto-logo.svg" alt="logo blue">
            <div class="footer__arriba--pages">
                <ul class="pages">
                    <li><a data-text="Home" href="../index.html">HOME</a></li>
                    <li><a href="./noticias.html">NOTICIAS</a></li>
                    <li><a href="./coins.html">TOKENS</a></li>
                    <li><a href="./nfts.html">NFTs</a></li>
                    <li><a href="./equipo.html">EQUIPO</a></li>
                    <li><a href="./contacto.html">CONTACTANOS</a></li>
                </ul>
            </div>
            <div class="footer__arriba--subscribe">
                <h2 class="follow">Seguinos!</h2>
                <div class="rrss">
                    <a href="https://es-la.facebook.com/" class="rrss__icono rrss__btn rrss__btn--facebook" target="_blank"><img src="../icons/facebook-f.svg"
                            alt="facebook"></a>
                    <a href="https://www.youtube.com/" class="rrss__icono rrss__btn rrss__btn--youtube" target="_blank"><img src="../icons/youtube.svg"
                            alt="youtube"></a>
                    <a href="https://www.twitch.tv/" class="rrss__icono rrss__btn rrss__btn--twitch" target="_blank"><img src="../icons/twitch.svg"
                            alt="twitch"></a>
                    <a href="https://twitter.com/?lang=es" class="rrss__icono rrss__btn rrss__btn--twitter" target="_blank"><img src="../icons/twitter.svg"
                            alt="twitter"></a>
                    <a href="https://www.instagram.com/" class="rrss__icono rrss__btn rrss__btn--instagram" target="_blank"><img src="../icons/instagram.svg"
                            alt="instagram"></a>
                    <a href="https://github.com/" class="rrss__icono rrss__btn rrss__btn--github" target="_blank"><img src="../icons/github.svg"
                            alt="github"></a>
                    <a href="https://www.tiktok.com/es/" class="rrss__icono rrss__btn rrss__btn--tiktok" target="_blank"><img src="../icons/tiktok.svg"
                            alt="tiktok"></a>
                    <a href="https://web.whatsapp.com/" class="rrss__icono rrss__btn rrss__btn--whatsapp" target="_blank"><img src="../icons/whatsapp.svg"
                            alt="whatsapp"></a>
                </div>
            </div>
        </div>
        <div class="footer__abajo">
            <small>&copy; 2023 <b>Ser Crypto</b> - Todos los derechos reservados.</small>
            <small><b>Powered by tiagoousdev &reg;</b></small>
        </div>
    </footer>
</body>

</html>
