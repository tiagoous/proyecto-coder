<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/styles.css">
    <link rel="stylesheet" href="../icons/css/all.css">
    <title>Ser Crypto - Contactanos</title>
</head>

<body>
    <!-- HEADER -->

    <header class="header">
        <h1 class="logo"><a data-text="Ser Crypto" href="./index.html">Ser Crypto</a></h1>
        <input type="checkbox" id="check">
        <label for="check" class="desplegar">
            &#8801
        </label>
        <nav class="menu">
            <a href="./noticias.html">NOTICIAS</a>
            <a href="./coins.html">TOKENS</a>
            <a href="./nfts.html">NFTs</a>
            <a href="./equipo.html">EQUIPO</a>
            <a href="./contacto.html">CONTACTANOS</a>
            <label for="check" class="cerrar">
                &#215
            </label>
        </nav>
    </header>

    <main>
        <section class="formulario__contenedor">
            <h4 class="formulario__titulo">Dejanos tu mensaje!</h4>
            <form class="contactanos" action="">
                <div class="datos-form">
                    <div class="entrada">
                        <input class="input" type="text" id="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="entrada">
                        <input class="input" type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="entrada">
                    <textarea class="input" id="mensaje" cols="30" rows="10" required></textarea>
                    <label for="mensaje">Tu Mensaje</label>
                </div>
                <input class="btn" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contenedor-arriba">
            <a class="footer__logo logo" data-text="Ser Crypto" href="../index.html">
                <h2>Ser Crypto</h2>
            </a>
            <div class="footer__pages">
                <ul class="pages">
                    <li><a href="./noticias.html">NOTICIAS</a></li>
                    <li><a href="./coins.html">TOKENS</a></li>
                    <li><a href="./nfts.html">NFTs</a></li>
                    <li><a href="./equipo.html">EQUIPO</a></li>
                    <li><a href="./contacto.html">CONTACTANOS</a></li>
                </ul>
            </div>
            <div class="footer__subscribe">
                <h2 class="seguinos">Seguinos!</h2>
                <div class="rrss">
                    <a href="#" class="rrss__icono btn btn__facebook"><img src="../icons/facebook-f.svg"
                            alt="facebook"></a>
                    <a href="#" class="rrss__icono btn btn__youtube"><img src="../icons/youtube.svg" alt="youtube"></a>
                    <a href="#" class="rrss__icono btn btn__twitch"><img src="../icons/twitch.svg" alt="twitch"></a>
                    <a href="#" class="rrss__icono btn btn__twitter"><img src="../icons/twitter.svg" alt="twitter"></a>
                    <a href="#" class="rrss__icono btn btn__instagram"><img src="../icons/instagram.svg"
                            alt="instagram"></a>
                    <a href="#" class="rrss__icono btn btn__github"><img src="../icons/github.svg" alt="github"></a>
                    <a href="#" class="rrss__icono btn btn__tiktok"><img src="../icons/tiktok.svg" alt="tiktok"></a>
                    <a href="#" class="rrss__icono btn btn__whatsapp"><img src="../icons/whatsapp.svg"
                            alt="whatsapp"></a>
                </div>
            </div>
        </div>
        <div class="footer__contenedor-abajo">
            <small>&copy; 2023 <b>Ser Crypto</b> - Todos los derechos reservados.</small>
            <small><b>Powered by tiagoousdev &reg;</b></small>
        </div>
    </footer>
</body>

</html>
